<script>
  $(document).ready(function(){
  $('.filter').click(function(){
    $('#click_1').toggle();
  })
})
 
  $(document).ready(function(){
  $('.orange_bt').click(function(){
    $('.color').toggleClass('orange');
    $('.color').removeClass('blue')
    $('.color').removeClass('pink')
    $('.color').removeClass('purple')
  })

  $('.blue_bt').click(function(){
    $('.color').toggleClass('blue');
    $('.color').removeClass('orange')
    $('.color').removeClass('pink')
    $('.color').removeClass('purple')
  })

  $('.pink_bt').click(function(){
    $('.color').toggleClass('pink');
    $('.color').removeClass('blue')
    $('.color').removeClass('orange')
    $('.color').removeClass('purple')
  })

  $('.purple_bt').click(function(){
    $('.color').toggleClass('purple');
    $('.color').removeClass('blue')
    $('.color').removeClass('pink')
    $('.color').removeClass('orange')
  })
})
</script>
